name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build: # 이 build 잡은 그대로 유지하거나 일부 수정합니다.
    runs-on: ubuntu-latest
    permissions:
      contents: write # 이전에 추가했던 권한 설정

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # 빌드된 JAR 파일을 아티팩트로 업로드합니다. 이 부분은 배포를 위해 추가되어야 합니다.
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: budgets-backend-jar
        path: target/*.jar # 실제 JAR 파일 경로와 이름에 맞게 수정 (예: target/my-app-0.0.1-SNAPSHOT.jar)

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
